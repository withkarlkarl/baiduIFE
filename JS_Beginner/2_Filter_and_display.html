<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 2 Filter and display</title>
</head>
<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
              <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100],
            ["厦门", 80]
        ];

        //降序的回调函数
        function descend(a, b) {
            return a[1] -  b[1] < 0;
        }

        //降序排列
        aqiData.sort(descend);

        //用于输出前十名的城市列表
        var Chinese = ['一','二','三','四','五','六','七','八','九','十'];

        //新建节点
        function NewNode(arr) {
            var newList = document.createElement('li');
            var newText = document.createTextNode('第' + Chinese.shift() + '名：' + arr[0] + '，' + arr[1]);
            newList.appendChild(newText);
            return newList;
        }

        (function () {

            /*
             在注释下方编写代码
             遍历读取aqiData中各个城市的数据
             将空气质量指数大于60的城市显示到aqi-list的列表中
             */

            for (i = 0; i < aqiData.length; i++) {
                if (aqiData[i][1] >= 60) {
                    var insertData = NewNode(aqiData[i]);
                    var getUl = document.getElementById('aqi-list');
                    getUl.appendChild(insertData);
                }
            }

        })();

    </script>
</body>
</html>
